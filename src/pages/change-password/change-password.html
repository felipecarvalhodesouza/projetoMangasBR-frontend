<ion-header>

  <ion-navbar>
    <ion-title>Trocar Senha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="editPassword(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Senha atual</ion-label>
      <ion-input formControlName="oldPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nova senha</ion-label>
      <ion-input formControlName="newPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Confirmar nova senha</ion-label>
    <ion-input formControlName="confirmNewPassword" type="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Confirmar</button>
  </form>
</ion-content>
