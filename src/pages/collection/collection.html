<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minha Coleção</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col width-33 *ngFor="let item of items">
            <img src="{{bucketUrl}}/title{{item.id}}.jpg">
            <p style="text-align: center"> {{item.name}} </p>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
