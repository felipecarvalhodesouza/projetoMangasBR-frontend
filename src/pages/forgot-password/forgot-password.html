<ion-header>
  <ion-navbar>
    <ion-icon name="arrow-back" (click)="back()"></ion-icon>
    <ion-title>Recuperar senha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="sendNewPassword(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <p *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email'].errors" margin-left>Valor invÃ¡lido</p>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Enviar senha</button>
  </form>
</ion-content>
