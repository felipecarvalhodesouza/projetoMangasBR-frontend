<ion-content padding>
  <h3>YourShelves</h3>

  <img src="/assets/imgs/paginaInicial.png" alt="logo">

  <form>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="creds.email"  name="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
        </ion-item>

        <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>

    <ion-label (click)="forgotPassword()" class="forgotPassword">
      Esqueci minha senha
    </ion-label>

    <ion-label (click)="resendToken()" class="forgotPassword">
        Reenviar token
    </ion-label>  

</ion-content>
