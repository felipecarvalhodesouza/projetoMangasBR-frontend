<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mang√°s</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar #searchbar
    color="danger" 
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
  >
  </ion-searchbar>

  <ion-grid>
    <div *ngFor="let item of items; let i = index;">
      <ion-row *ngIf="i % 3 === 0">
        <ion-col col-4 (click)="enterTitlePage(items[i])" *ngIf="i < items.length">
          <img src="{{bucketUrl}}/title{{items[i].id}}.jpg" onerror="this.onerror=null;this.src='assets/imgs/imagem-nao-encontrada.png'">
          <p style="text-align: center"> {{items[i].name}} </p>
       </ion-col>
        <ion-col col-4 (click)="enterTitlePage(items[i+1])" *ngIf="i+1 < items.length">
          <img src="{{bucketUrl}}/title{{items[i+1].id}}.jpg" onerror="this.onerror=null;this.src='assets/imgs/imagem-nao-encontrada.png'">
          <p style="text-align: center"> {{items[i+1].name}} </p>
        </ion-col>
        <ion-col col-4 (click)="enterTitlePage(items[i+2])" *ngIf="i+2 < items.length">
         <img src="{{bucketUrl}}/title{{items[i+2].id}}.jpg" onerror="this.onerror=null;this.src='assets/imgs/imagem-nao-encontrada.png'">
         <p style="text-align: center"> {{items[i+2].name}} </p>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <ion-fab right bottom *ngIf="admin==true">
      <button ion-fab><ion-icon  name="md-create"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="presentInsertTitleModal()"><ion-icon name="paper"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
