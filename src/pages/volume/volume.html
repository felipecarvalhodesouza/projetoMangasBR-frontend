<ion-header>
  <ion-navbar>
    <ion-title>{{volume.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img style="size: 200%;" src="{{bucketUrl}}/title{{titleId}}volume{{[volume.id]}}.jpg" onerror="this.onerror=null;this.src='assets/imgs/imagem-nao-encontrada.png'">
    
    <ion-label>Data: {{volume.date}}</ion-label>
    <ion-label>Preço de capa: R${{price}}</ion-label>
    <ion-label *ngIf="paidPrice!=null && doesHave">Preço pago: R${{paidPrice}}</ion-label>

</ion-content>
